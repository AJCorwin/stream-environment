version: "3.9"
services:
    twitch_chat_reader:
        container_name: twitch_reader
        build: 
            context: ./twitch-chat-reader
        networks: 
            stream-net:
                aliases:
                    - twitchreader
        env_file: ./twitch-chat-reader/credentials.env
        ports: 
            - "6667:6667"
        depends_on:
            - broker
    
    chat_input_handler:
        container_name: chat_input_handler
        build: 
            context: ./chat-input-handler
        networks: 
            stream-net:
                aliases:
                    - chathandler
        depends_on:
            - broker

    broker:
        container_name: broker
        image: zeromq/zeromq
        networks:
            stream-net:
                aliases:
                    - broker
        ports:
            - "5555:5555"
        tty: true

networks:
    stream-net:
        driver: bridge
        name: stream-net
